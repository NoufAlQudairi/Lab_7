<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Header Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #color-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 id="header">Change My Color!</h1>
    <form id="color-form">
        <label for="colorInput">Enter a color:</label>
        <input type="text" id="colorInput" name="colorInput" required>
        <button type="submit">Change Color</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
